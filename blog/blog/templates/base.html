{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'posts_t/post_list.css' %}" type="text/css">

</head>
<body>  <br>
        <div class="container">                    
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
                        <a class="navbar-brand" href="{% url 'post_list' %}">Home</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                        <a class="nav-link" href="{% url 'post_form' %}">Post<span class="sr-only">(current)</span></a>
                                </li>                                    
                                
                                </ul>                               
                                {% if user.is_authenticated %}
                                <li class="nav-item active">
                                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout<span class="sr-only">(current)</span></a>
                                </li>
                                {% else %}
                                
                                <li class="nav-item active">
                                        <a href="{% url 'login' %}" class="btn btn-outline-info">Log in</a>
                                </li>  
                                <li class="nav-item active">
                                        <a href="{% url 'signup' %}" class="btn btn-outline-primary ">Register<span class="sr-only">(current)</span></a>
                                </li>                 
                                {% endif %}  
                        </div>
                </nav>
                <br>
                <div class="input-group mb-2">
                        <form class="form-inline " method='GET' action=''>
                                <input class="form-control mr-2 rounded" type="search" name='q' placeholder="Search posts" aria-label="Search" value='{{ reuqest.GET.q }}'>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                </div>
                <br>

                {% block body %}
                {% endblock %}
        </div>
</body>
</html>
